<app-header></app-header>
<div class="container">


<form [formGroup]="nuevoProductoForm" (ngSubmit)="onSave(nuevoProductoForm.value.Nombre,nuevoProductoForm.value.Tipo,nuevoProductoForm.value.Marca)" >
       
            <div class="form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="Nombre">
    
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Tipo de producto</label>
                <input type="text" class="form-control" placeholder="Tipo de producto" formControlName="Tipo">
    
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Marca</label>
            <input type="text" class="form-control" placeholder="Marca del producto" formControlName="Marca">
    
    </div>
   
    <br><br>
     <button type="submit" class="btn btn-primary">Guardar Cambios</button>
     <button type="button" class="btn btn-light" (click)="salir()">Salir</button>
        
           
    
</form>
</div>
<app-footer></app-footer>
