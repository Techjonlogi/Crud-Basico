
<app-header></app-header>
<div class="container">
   <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value.IDProducto,editarForm.value.Nombre,editarForm.value.Tipo,editarForm.value.Marca,editarForm.value.Estado)" >
    <div class="form-group">
        <label for="exampleFormControlInput1">Identificador del producto</label>
        <input type="text" class="form-control" placeholder="Identificador del producto" formControlName="IDProducto">

</div>
        <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="Nombre">

        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Tipo de producto</label>
            <input type="text" class="form-control" placeholder="Tipo de producto" formControlName="Tipo">

    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Marca</label>
        <input type="text" class="form-control" placeholder="Marca del producto" formControlName="Marca">

</div>
<div class="form-group">
    <label for="exampleFormControlInput1">Estado del producto</label>
    <input type="text" class="form-control" placeholder="estado" formControlName="Estado">

</div>
<br><br>
 <button type="submit" class="btn btn-primary">Guardar Cambios</button>
 <button type="button" class="btn btn-danger" (click)="eliminar(editarForm.value.IDProducto,editarForm.value.Nombre,editarForm.value.Tipo,editarForm.value.Marca,editarForm.value.Estado)">Eliminar</button>
 <button type="button" class="btn btn-light" (click)="salir()">Salir</button>
    
       

   </form>
</div>
<app-footer></app-footer>
